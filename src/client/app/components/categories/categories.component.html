<h3>Image List</h3>

<div class="row equal">
    <div class="col-md-3" *ngFor="#category of categories">
        <div class="thumbnail">
            <div class="caption" (click)="gottoImages(category)">
                <h4 class="card-title">{{category.name}}</h4>
                <p class="card-text">{{category.description}}</p>
            </div>
        </div>
    </div>
</div>
