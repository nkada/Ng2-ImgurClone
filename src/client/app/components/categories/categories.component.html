<h3>Image List</h3>

<div class="card-columns">
        <div class="card" *ngFor="#category of categories">
            <div class="card-block" (click)="gotoCategoryDetail(category)">
                <h4 class="card-title">{{category.name}}</h4>
                <p class="card-text">{{category.description}}</p>
            </div>
        </div>
      </div>
